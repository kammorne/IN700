---
layout: default
title: Orokonui
---
    <h1>{{ page.title }}</h1>
      <ul class="posts">
         {% for post in site.posts %}
             {% if post.tags contains 'orokonui' %}
             <li>
             <h3>
             <a href="{{ site.baseurl }}{{ post.url }}">
             {{ post.title }}
             <small>{{ post.date | date_to_string }}</small>
             </a>
             </h3>
             </li>
             {% endif %}
         {% endfor %}
        </ul>
